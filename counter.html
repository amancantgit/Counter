<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div id="header">
        <label for="count-for">Enter value from 1 to 101 : </label>
        <input type="number" id="count-to" min="1" max="101">
        <button id="start-btn">
            Start Counter
        </button>
    </div>
   
      
    <div id="counter">0</div>
      
    <script src="script.js"></script>
</body>
</html>
